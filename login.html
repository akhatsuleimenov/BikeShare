<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NYUAD Bike-Share Program Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h2>NYUAD Bike-Share Login</h2>
            <img src="nyuad-logo.png" alt="NYUAD Logo" class="logo">
            <form action="authenticate.py" method="post">
                <div class="input-box">
                    <input type="text" placeholder="Enter your email"
                        id="email" name="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password"
                        id="password" name="password" required>
                </div>
                <div class="input-box button">
                    <input type="submit" name="action" value="login">
                </div>
                <div class="text">
                    <h3>Don't have an account? <a href="registration.html">Register now</a></h3>
                </div>
            </form>
        </div>
    </body>
</html>
