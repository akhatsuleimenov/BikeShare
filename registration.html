<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NYUAD Bike-Share Program Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h2>NYUAD Bike-Share Registration</h2>
            <img src="nyuad-logo.png" alt="NYUAD Logo" class="logo">
            <form action="register.py" method="post">
                <div class="input-box">
                    <input type="text" name="name" id="name"
                        placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="email" id="email"
                        placeholder="Enter your NYU email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password"
                        placeholder="Create a password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password"
                        placeholder="Confirm password" required>
                </div>
                <div class="policy">
                    <input type="checkbox" name="terms" required>
                    <label for="terms">I accept the <a href="terms.html">terms
                            and conditions</a> of the NYUAD Bike-Share
                        Program.</label>
                </div>
                <div class="input-box button">
                    <input type="submit" name="action" value="Register">
                </div>
                <div class="text">
                    <h3>Already registered? <a href="login.html">Log in</a></h3>
                </div>
            </form>
        </div>
    </body>
</html>
